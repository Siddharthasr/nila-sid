<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Site</title>
    <link rel="stylesheet" href="glanz_library.css"> <!-- Include the glanz_library.css -->
    <style>
        /* Additional custom styles can be added here */
        /* For example: */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #passwordForm {
            width: 300px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <div id="passwordForm" class="glanz_card"> <!-- Apply glanz_card class -->
        <h2 class="glanz_heading">Please enter the password to access the site:</h2> <!-- Apply glanz_heading class -->
        <input type="password" id="passwordInput" class="glanz_input"> <!-- Apply glanz_input class -->
        <button onclick="checkPassword()" class="glanz_button_primary">Submit</button> <!-- Apply glanz_button_primary class -->
    </div>

    <script>
        // Define the correct password
        const correctPassword = "wedding123";

        function checkPassword() {
            // Get the value entered in the password input field
            const enteredPassword = document.getElementById("passwordInput").value;

            // Check if the entered password matches the correct password
            if (enteredPassword === correctPassword) {
                // If the password is correct, redirect to index2.html
                window.location.href = "index2.html";
            } else {
                // If the password is incorrect, display an error message
                alert("Incorrect password! Please try again.");
            }
        }
    </script>
</body>
</html>
